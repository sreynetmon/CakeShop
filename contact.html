     <main>
        <section style="text-align: center; max-width: 800px; margin: auto; padding: 2rem;">
            <h2 style="color: rgb(232, 108, 108);">Contact Us</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="your name ..." required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="message..." required></textarea><br><br>
                <button type="submit" style="border-radius: 10px; height: 30px;"><i class="fas fa-paper-plane"></i> Send Message</button>
                <button type="submit" style="border-radius: 10px; height: 30px; width: 70px; background-color: rgb(122, 237, 104);">Submit</button>
            </form>
        </section>
